    <script type="module">
    var suggestions = document.getElementById('suggestions');
    var search = document.getElementById('flexsearch');

    const flexsearchContainer = document.getElementById('FlexSearchCollapse');

    const hideFlexsearchBtn = document.getElementById('hideFlexsearch');

    const configObject = { toggle: false }
    const flexsearchContainerCollapse = new Collapse(flexsearchContainer, configObject) 

    if (search !== null) {
        document.addEventListener('keydown', inputFocus);
        flexsearchContainer.addEventListener('shown.bs.collapse', function () {
            search.focus();
        });
        
        var topHeader = document.getElementById("top-header");
        document.addEventListener('click', function(elem) {
            if (!flexsearchContainer.contains(elem.target) && !topHeader.contains(elem.target))
                flexsearchContainerCollapse.hide();
        });
    }

    hideFlexsearchBtn.addEventListener('click', () =>{
        flexsearchContainerCollapse.hide()
    })

    function inputFocus(e) {
        if (e.ctrlKey && e.key === '/') {
            e.preventDefault();
            flexsearchContainerCollapse.toggle();
        }
        if (e.key === 'Escape' ) {
            search.blur();
            
            flexsearchContainerCollapse.hide();
        }
    };

    document.addEventListener('click', function(event) {

    var isClickInsideElement = suggestions.contains(event.target);

    if (!isClickInsideElement) {
        suggestions.classList.add('d-none');
    }

    function suggestionFocus(e) {
    const suggestionsHidden = suggestions.classList.contains('d-none');
    if (suggestionsHidden) return;

    const focusableSuggestions= [...suggestions.querySelectorAll('a')];
    if (focusableSuggestions.length === 0) return;

    const index = focusableSuggestions.indexOf(document.activeElement);

    if (e.key === "ArrowUp") {
        e.preventDefault();
        const nextIndex = index > 0 ? index - 1 : 0;
        focusableSuggestions[nextIndex].focus();
    }
    else if (e.key === "ArrowDown") {
        e.preventDefault();
        const nextIndex= index + 1 < focusableSuggestions.length ? index + 1 : index;
        focusableSuggestions[nextIndex].focus();
    }

    }

                description: "TwoPunctures에 대해 다룹니다.",
                content: "개요 linkTwoPunctures는 블랙홀 쌍성 초기 데이터를 구성할 때 많이 쓰이는 thorn입니다. Single domain spectral method를 사용합니다. Phys. Rev. D 70, 064011 (2004)\n두 개의 블랙홀에 대해서만 사용할 수 있지만, 하나의 질량을 $0$으로 설정하여 하나의 블랙홀에 대해서도 사용할 수 있습니다.\n구조 link블랙홀의 위치 link핵심적인 파라미터는 par_b, par_m_plus, par_m_minus, par_P_plus[3], par_P_minus[3], par_S_plus[3], par_S_minus[3], center_offset[3]입니다.\n원본 문서에서 제시하는 파라미터의 설명 중 par_b, center_offset[3]은 설명이 명확하지 않습니다. 각각을 $b$, $c_x$, $c_y$, $c_z$라 할 때, 정확히 이들은 다음과 같이 구성됩니다. 두 블랙홀은 오직 $x$축 상에서 $2b$ 만큼 떨어져 있습니다. 두 블랙홀의 $y$좌표와 $z$좌표는 서로 같아야 합니다. 이제 두 블랙홀의 최종 위치는 다음과 같습니다.\n$m_+ : (c_x + b, c_y, c_z)$, $m_- : (c_x - b, c_y, c_z)$. 따라서 center_offset[3]은 일반적으로 질량 중심으로 설정합니다.\n좌표 link다음과 같은 $(A, B, \\phi)$ 좌표계를 사용합니다: $$ A \\in [0, 1], \\quad B \\in [-1, 1], \\quad \\phi \\in [0, 2\\pi). $$ $A$, $r$은 다음과 같이 연결됩니다: $$ r \\to \\infty \\Longleftrightarrow A \\to 1. $$\n데이터 타입 linkderivs link derivs는 다음과 같이 정의됩니다. 각각에 대한 미분값을 저장하는 것으로 추정됩니다. typedef struct DERIVS { CCTK_REAL *d0, *d1, *d2, *d3, *d11, *d12, *d13, *d22, *d23, *d33; } derivs; 파라미터 linkADMBase 확장 link ADMBase::initial_data 값 타입 설명 twopunctures KEYWORD Initial data로 TwoPunctures를 사용합니다. ADMBase::initial_lapse 값 타입 설명 \"twopunctures-antisymmetric\" KEYWORD antisymmetric lapse for two puncture black holes, ($-1 \\le \\alpha \\le 1$) \"twopunctures-averaged\" KEYWORD 두 puncture의 평균을 사용합니다. ($0 \\le \\alpha \\le 1$) \"psi^n\" KEYWORD 초기 conformal factor에 기반합니다. $n\u003c0$의 값은 initial_lapse_psi_exponent을 통해 설정할 수 있습니다. \"brownsville\" KEYWORD Phys. Rev. D 74, 041501 (2006) TwoPunctures link TwoPunctures::verbose : Thorn 작동에 대한 구체적인 정보를 출력할 지 결정합니다. 값 타입 설명 yes BOOLEAN 구체적인 정보를 출력합니다. no (기본값) BOOLEAN 구체적인 정보를 출력하지 않습니다. TwoPunctures::keep_u_around : Keep the variable u around after solving 값 타입 설명 yes BOOLEAN no (기본값) BOOLEAN TwoPunctures::give_bare_mass : ADM 질량 target_M_plus, target_M_minus 대신 bare 질량 par_m_plus, par_m_minus을 사용할 지를 결정합니다. 값 타입 설명 yes (기본값) BOOLEAN bare mass를 사용합니다. no BOOLEAN ADM mass를 사용합니다. 주어진 허용 오차 adm_tol 이내로 target_M_*에 맞는 par_m_*을 찾는 과정이 진행됩니다. TwoPunctures::adm_tol : give_bare_mass가 no인 경우 ADM mass에 대한 허용 오차 $\\left|M_\\mathrm{target} - M_\\mathrm{ADM}\\right|$를 결정합니다. 값 타입 설명 1.0e-10 (기본값) REAL 허용 오차가 이 값이 될 때까지 bare 질량을 변화시켜가며 ADM 질량을 구하는 것을 반복합니다. 값은 $0$ 이상이어야 합니다. TwoPunctures::grid_setup_method : Spectral grid로부터 3D grid를 어떻게 채울 것인지 결정합니다. 값 타입 설명 \"Taylor expansion\" (기본값) KEYWORD 가장 가까운 collocation 점에 대한 테일러 전개를 사용합니다. 빠르지만 부정확할 수 있습니다. \"evaluation\" KEYWORD 모든 spectral 계수를 사용합니다. 느립니다. TwoPunctures::npoints_A : Compatified 반지름 방향에서 계수의 개수를 결정합니다. 값 타입 설명 30 (기본값) INT 값은 $4$ 이상이어야 합니다. TwoPunctures::npoints_B : $\\theta$ 방향에서 계수의 개수를 결정합니다. 값 타입 설명 30 (기본값) INT 값은 $4$ 이상이어야 합니다. TwoPunctures::npoints_C : $\\phi$ 방향에서 계수의 개수를 결정합니다. 값 타입 설명 16 (기본값) INT 값은 $4$ 이상의 짝수이어야 합니다. TwoPunctures::Newton_tol : Newton solver의 허용치를 결정합니다. 값 타입 설명 1.0e-10 (기본값) REAL 값은 $0$ 이상이어야 합니다. TwoPunctures::Newton_maxit : Newton iteration의 최대 횟수를 결정합니다. 값 타입 설명 5 (기본값) INT 값은 $0$ 이상이어야 합니다. TwoPunctures::TP_epsilon : Puncture가 있는 곳에서의 특이점을 완화하기 위한 작은 수를 결정합니다. 값 타입 설명 0.0 (기본값) REAL 값은 $0$ 이상의 작은 수이어야 합니다. TwoPunctures::TP_Tiny : Puncture와 그 근처에서의 nan을 피하기 위한 작은 수를 결정합니다. 값 타입 설명 0.0 (기본값) REAL 값은 $0$ 이상의 작은 수이어야 합니다. TwoPunctures::TP_Extend_Radius : Puncture 대신 확장된 시공간의 반지름을 결정합니다. (Radius of an extended spacetime instead of the puncture) 값 타입 설명 0.0 (기본값) REAL 값은 $0$ 이상이여야 하고 horizon보다 작을 것입니다. TwoPunctures::par_b : $m_+$ puncture의 $x$ 좌표를 결정합니다. 값 타입 설명 1.0 (기본값) REAL 값은 $0$ 이상이어야 합니다. TwoPunctures::par_m_plus : $m_+$ puncture의 질량을 결정합니다. 값 타입 설명 1.0 (기본값) REAL 값은 $0$ 이상이어야 합니다. TwoPunctures::par_m_plus : $m_-$ puncture의 질량을 결정합니다. 값 타입 설명 1.0 (기본값) REAL 값은 $0$ 이상이어야 합니다. TwoPunctures::target_M_plus : 목표하는 ADM 질량 $M_+$을 결정합니다. 값 타입 설명 0.5 (기본값) REAL 값은 $0$ 이상이어야 합니다. TwoPunctures::target_M_minus : 목표하는 ADM 질량 $M_-$을 결정합니다. 값 타입 설명 0.5 (기본값) REAL 값은 $0$ 이상이어야 합니다. TwoPunctures::par_P_plus[3] : $m_+$ puncture의 momentum을 결정합니다. 값 타입 설명 0.0 (기본값) REAL TwoPunctures::par_P_minus[3] : $m_-$ puncture의 momentum을 결정합니다. 값 타입 설명 0.0 (기본값) REAL TwoPunctures::par_S_plus[3] : $m_+$ puncture의 spin을 결정합니다. 값 타입 설명 0.0 (기본값) REAL TwoPunctures::par_S_minus[3] : $m_-$ puncture의 spin을 결정합니다. 값 타입 설명 0.0 (기본값) REAL TwoPunctures::center_offset[3] : $b=0$에 대한 기준 좌표를 결정합니다. 값 타입 설명 0.0 (기본값) REAL TwoPunctures::initial_lapse_psi_exponent : 초기 lapse 설정에서 $\\psi^{n}$의 $n$을 결정합니다. 값 타입 설명 -2.0 (기본값) REAL 값은 모든 실수일 수 있지만, 일반적으로 음수일 것입니다. TwoPunctures::swap_xz : Interpolating에서 $x$, $z$ 좌표를 바꿈으로써 블랙홀이 $z$ 방향에서 분리되게 합니다. 값 타입 설명 yes BOOLEAN no (기본값) BOOLEAN TwoPunctures::use_sources : Use sources? 값 타입 설명 yes BOOLEAN no (기본값) BOOLEAN TwoPunctures::rescale_sources : If sources are used - rescale them after solving? 값 타입 설명 yes (기본값) BOOLEAN no BOOLEAN TwoPunctures::use_external_initial_guess : Set initial guess by external function? 값 타입 설명 yes BOOLEAN no (기본값) BOOLEAN TwoPunctures::do_residuum_debug_output : Output debug information about the residuum 값 타입 설명 yes BOOLEAN no (기본값) BOOLEAN TwoPunctures::do_initial_debug_output : Output debug information about initial guess 값 타입 설명 yes BOOLEAN no (기본값) BOOLEAN TwoPunctures::multiply_old_lapse : Multiply the old lapse with the new one 값 타입 설명 yes BOOLEAN no (기본값) BOOLEAN TwoPunctures::schedule_in_ADMBase_InitialData : Schedule in (instead of after) ADMBase_InitialData 값 타입 설명 yes (기본값) BOOLEAN no BOOLEAN TwoPunctures::solve_momentum_constraint : Solve for momentum constraint? 값 타입 설명 yes BOOLEAN no (기본값) BOOLEAN "

    search.addEventListener('input', show_results, true);

    function show_results(){
        const maxResult =  5 ;
        const minlength =  0 ;
        var searchQuery = this.value;
        var results = index.search(searchQuery, {limit: maxResult, enrich: true});

        
        const flatResults = new Map(); 
        for (const result of results.flatMap(r => r.result)) {
        if (flatResults.has(result.doc.href)) continue;
        flatResults.set(result.doc.href, result.doc);
        }

        suggestions.innerHTML = "";
        suggestions.classList.remove('d-none');

        
        if (searchQuery.length < minlength) {
            const minCharMessage = document.createElement('div')
            minCharMessage.innerHTML = `Please type at least <strong>${minlength}</strong> characters`
            minCharMessage.classList.add("suggestion__no-results");
            suggestions.appendChild(minCharMessage);
            return;
        } else {
            
            if (flatResults.size === 0 && searchQuery) {
                const noResultsMessage = document.createElement('div')
                noResultsMessage.innerHTML = "No results for" + ` "<strong>${searchQuery}</strong>"`
                noResultsMessage.classList.add("suggestion__no-results");
                suggestions.appendChild(noResultsMessage);
                return;
            }
        }

        
        for(const [href, doc] of flatResults) {
            const entry = document.createElement('div');
            suggestions.appendChild(entry);

            const a = document.createElement('a');
            a.href = href;
            entry.appendChild(a);

            const title = document.createElement('span');
            title.textContent = doc.title;
            title.classList.add("suggestion__title");
            a.appendChild(title);

            const description = document.createElement('span');
            description.textContent = doc.description;
            description.classList.add("suggestion__description");
            a.appendChild(description);

            suggestions.appendChild(entry);

            if(suggestions.childElementCount == maxResult) break;
        }
    }
